<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Numeric Column</title>
</head>
<body>
    <h1>Select Numeric Column</h1>
    <form action="/select_graph" method="post">
        <label for="selected_column">Select Numeric Column:</label>
        <select name="selected_column" id="selected_column">
            {% for column in columns %}
                <option value="{{ column }}">{{ column }}</option>
            {% endfor %}
        </select>
        <label for="graph_type">Select Graph Type:</label>
        <select name="graph_type" id="graph_type">
            <option value="histogram">Histogram</option>
            <option value="boxplot">Boxplot</option>
            <option value="scatter">Scatter</option>
        </select>
        <input type="hidden" name="filename" value="{{ filename }}">
        <input type="hidden" name="datatype" value="numeric">
        <button type="submit">Visualize</button>
    </form>
</body>
</html>
