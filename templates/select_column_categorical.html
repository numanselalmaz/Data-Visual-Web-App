
<!-- select_column_categorical.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Column (Categorical)</title>
</head>
<body>
    <h1>Select Column (Categorical)</h1>
    <form action="/visualize" method="post">
        <input type="hidden" name="filename" value="{{ filename }}">
        <input type="hidden" name="data_type" value="categorical">
        
        <label for="selected_column">Select column:</label>
        <select name="selected_column" id="selected_column">
            {% for column in columns %}
                <option value="{{ column }}">{{ column }}</option>
            {% endfor %}
        </select>
        
        <label for="graph_type">Select graph type:</label>
        <select name="graph_type" id="graph_type">
            <option value="bar">Bar Plot</option>
        </select>
        
        <button type="submit">Visualize</button>
    </form>
</body>
</html>
