<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Numeric Data Cleaning</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h2 {
            margin-top: 0;
            color: #333;
        }

        .options {
            margin-top: 20px;
        }

        .option {
            margin-bottom: 10px;
        }

        .option a {
            display: inline-block;
            background-color: #4caf50;
            color: #fff;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 4px;
            transition: background-color 0.3s;
        }

        .option a:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Numeric Data Cleaning Options</h2>
        <div class="options">
            <div class="option">
                <a href="/handle_missing_numeric_data">Handle Missing Numeric Data</a>
            </div>
            <div class="option">
                <a href="/handle_outliers_numeric_data">Handle Outliers in Numeric Data</a>
            </div>
        </div>
    </div>
</body>
</html>
