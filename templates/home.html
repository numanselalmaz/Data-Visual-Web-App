<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Visualization Home</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        p {
            margin-bottom: 40px;
        }

        .button {
            display: block;
            margin-bottom: 20px;
            padding: 10px 20px;
            text-decoration: none;
            color: #fff;
            background-color: #28a745; /* Yeşil renk */
            border-radius: 4px;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #218838; /* Koyu yeşil hover rengi */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Data Visualization Home</h1>
        <p>Welcome to the Data Visualization tool!</p>
        <a href="/upload" class="button">Veri Görselleştirme Aracı</a> <!-- Yönlendirme butonu -->
        <a href="/data-manipulation" class="button">Veri Manipülasyonu Sekmesi</a> <!-- Veri manipülasyonu butonu -->
    </div>
</body>
</html>
