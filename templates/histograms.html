<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ graph_type.capitalize() }}</title>
</head>
<body>
    <h2>{{ graph_type.capitalize() }}</h2>
    <img src="{{ url_for('static', filename=histogram) }}" alt="{{ graph_type.capitalize() }}">

    <h2>Statistical Summary</h2>
    <table border="1">
        <thead>
            <tr>
                <th>Statistical Measure</th>
                <th>Value</th>
            </tr>
        </thead>
        <tbody>
            {% for key, value in stats.items() %}
            <tr>
                <td>{{ key }}</td>
                <td>{{ value }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <h2>Missing Values</h2>
    <p>{{ missing_info }}</p>
</body>
</html>
