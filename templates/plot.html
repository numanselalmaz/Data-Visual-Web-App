<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plot</title>
</head>
<body>
    <h2>Select Chart Type</h2>
    <form action="/download/{{ filename }}" method="get">
        <input type="hidden" name="filename" value="{{ filename }}">
        <input type="hidden" name="selected_column" value="{{ selected_column }}">
        <input type="hidden" name="chart_type" value="{{ chart_type }}">
        <p>Selected Column: {{ selected_column }}</p>
        <p>Chart Type: {{ chart_type }}</p>
        <input type="submit" value="Download">
    </form>
</body>
</html>
